<div class="flex-grow flex items-center justify-center p-4 mt-10">
  <div
    class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 ease-in-out hover:scale-105"
  >
    <h2
      class="text-4xl font-bold text-center text-white mb-8 animate-fade-in-down"
    >
      Welcome to MusicBuddy
    </h2>

    <!-- Login Form -->
    <form
      ngIf="!isRegistering"
      (ngSubmit)="onLogin()"
      class="space-y-6 animate-fade-in-up"
    >
      <div class="relative">
        <input
          type="email"
          id="loginEmail"
          name="email"
          (ngModel)="(loginEmail)"
          required
          class="w-full px-3 py-2 border-b-2 border-gray-300 focus:border-purple-500 bg-transparent text-white placeholder-gray-300 outline-none transition-all duration-300 mt-5"
        />
        <label
          for="loginEmail"
          class="absolute left-0 top-0 text-gray-300 transition-all duration-300"
          ngClass="{ 'text-xs -top-6': loginEmail }"
          >Email</label
        >
      </div>
      <div class="relative">
        <input
          type="password"
          id="loginPassword"
          name="password"
          (ngModel)="(loginPassword)"
          required
          class="w-full px-3 py-2 border-b-2 border-gray-300 focus:border-purple-500 bg-transparent text-white placeholder-gray-300 outline-none transition-all duration-300 mt-5"
        />
        <label
          for="loginPassword"
          class="absolute left-0 top-0 text-gray-300 transition-all duration-300"
          ngClass="{ 'text-xs -top-6': loginPassword }"
          >Password</label
        >
      </div>
      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-200 ease-in-out transform hover:scale-105"
        >
          Sign In
        </button>
      </div>
    </form>

    <!-- Registration Form -->

    <!-- Toggle Link -->
    <div class="mt-6 text-center">
      <a
        (click)="toggleForm()"
        class="text-sm text-white hover:text-purple-200 cursor-pointer transition-colors duration-200 ease-in-out"
      >
        {{
          isRegistering
            ? "Already have an account? Sign In"
            : "Don't have an account? Register"
        }}
      </a>
    </div>
  </div>
</div>
